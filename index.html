<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>日常カレンダー</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header class="title-area">日常カレンダー</header>
    <section class="graph-area">
      <canvas id="condition-graph"></canvas>
    </section>
    <section class="calendar-area">
      <!-- カレンダー本体（後で実装） -->
    </section>
    <div class="calendar-input-space"></div>
    <section class="input-area">
      <div class="input-label">調子入力</div>
      <div class="input-buttons">
        <button id="happy-btn" aria-label="にっこり">😊</button>
        <button id="sad-btn" aria-label="悲しい">😢</button>
      </div>
    </section>
    <section class="data-buttons-area">
      <button id="export-btn">データ出力</button>
      <button id="import-btn">データ読み込み</button>
    </section>
  </div>
  <script src="script.js"></script>
</body>
</html>
